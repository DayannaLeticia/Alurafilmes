    <title>Em busca do tesouro perdido</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <p>Eu sou um aventureiro em busca de um tesouro escondido em uma ilha misterios</p>
            <button class="btn-proximo" data-proximo="1">Explorar a floresta densa</button>
            <button class="btn-proximo" data-proximo="2">Subir uma montanha</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você adentra a floresta e sente o cheiro de vegetação úmida e antiga. O ambiente é sombrio e os sons de animais ecoam por todos os lados.</p>
            <button class="btn-proximo" data-proximo="3">Seguir um som estranho</button>
            <button class="btn-proximo" data-proximo="4">Ignorar o som e seguir o mapa</button>
        </div>
        </main>
